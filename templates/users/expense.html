{% extends "users/base.html" %}
{% block content %}
<div class = "p-3"></div>
<h1 class="p-3" >
    Add Your Expense
</h1>
<form method="post">
    {% csrf_token %}
{% for field in form %}
    <div class = "d-flex m-4"> 
        {{field.label}}
        <div class="ml-3 ">
        {{field}}
        </div>
    </div>
    {% endfor %}   
    <div class="ml-4 mt-4 ">
        <button type ="submit" class="btn btn-primary "> 
            Add the Expense
        </button> 
        {% comment %} <button type = "button" onClick="" class="btn btn-primary"> Remove</button> {% endcomment %}
    </div>                 
</form>                                                                                                   
{% endblock %}
